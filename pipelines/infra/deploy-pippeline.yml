name: $(Build.BuildID) $(SourceBranchName)

trigger: none

pr:
  branches:
    include:
      - main
  paths:
    include:
      - pipelines/infra
      - cloud_infrastructure

variables:
  - group: BGC-GLOBAL
  - name: terraformVersion
    value: $[variables['terraform.version']]
  - name: isMainBranch
    value: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]

stages:
  - stage: DEV
    variables:
      - group: BGC-DEV-INFRA
    jobs:
      - deployment: ProvisionAzureResources
        displayName: Provision Azure Resources
        environment: DEV
        strategy:
          runOnce:
            deploy:
              steps:
                - template: azure-resource-provisioning-template.yml
                  parameters:
                    environment: dev
                    azureSpnConnectionName: $(azureSpnConnectionName)
                    azureSpnConnectionId: $(azureSpnConnectionId)
                    resourceGroupName: $(resourceGroupName)
                    storageAccountName: $(storageAccountName)
                    terraformVersion: $(terraformVersion)
  - stage: PROD
    condition: and(succeeded(), eq(variables.isMainBranch, 'true'))
    variables:
      - group: BGC-PROD-INFRA
    jobs:
      - deployment: ProvisionAzureResources
        displayName: Provision Azure Resources
        environment: PROD
        strategy:
          runOnce:
            deploy:
              steps:
                - template: azure-resource-provisioning-template.yml
                  parameters:
                    environment: prod
                    azureSpnConnectionName: $(azureSpnConnectionName)
                    azureSpnConnectionId: $(azureSpnConnectionId)
                    resourceGroupName: $(resourceGroupName)
                    storageAccountName: $(storageAccountName)
                    terraformVersion: $(terraformVersion)
