parameters:
  - name: armServiceConnection
    type: string
  - name: containerAppName
    type: string
  - name: resourceGroupName
    type: string

steps:
  - task: AzureCLI@2
    displayName: Update container secrets
    inputs:
      azureSubscription: ${{ parameters.armServiceConnection }}
      scriptType: bash
      scriptLocation: inlineScript
      failOnStandardError: true
      inlineScript: |
        az --version
        az account show

        az extension add -n containerapp

        # NOTE: The secret names cannot be longer than 20 characters
        az containerapp secret set -n ${{ parameters.containerAppName }} -g ${{ parameters.resourceGroupName }} --secrets mongodb-connection=$(mongoDbConnectionString)
