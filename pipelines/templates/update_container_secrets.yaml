parameters:
  - name: armServiceConnection
    type: string
  - name: containerAppName
    type: string
  - name: resourceGroupName
    type: string

steps:
  - bash: az extension add -n containerapp
    displayName: "Install Container Apps Azure CLI extension"

  # NOTE: This is failing although the secret gets created
  #       Most likely due to the extension being in a preview
  #       This might require manual intervention

  # NOTE 2: This is broken even more with the first secret being created but the second one api-key isn't
  #         No idea what's going on, this requires either manually adding the secret or using a newer version of the CLI
  - task: AzureCLI@2
    displayName: Update container secrets
    continueOnError: true
    inputs:
      azureSubscription: ${{ parameters.armServiceConnection }}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az --version
        az account show

        # NOTE: The secret names cannot be longer than 20 characters
        az containerapp secret set -n ${{ parameters.containerAppName }} -g ${{ parameters.resourceGroupName }} --secrets mongodb-connection="$(mongoDbConnectionString)" api-key="$(apiKey)"
